name: CI checks

on:
  - push
  - pull_request
permissions:
  pull-requests: write
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
  playwright-tests:
    runs-on: ubuntu-latest
    needs:
      - lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm i

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build app
        run: npm run build

      - name: Run Playwright tests
        id: run-tests
        run: npm run test:ci

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: failure() && steps.run-tests.conclusion == 'failure'
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 3

      - name: Update screenshots in visual tests
        id: run-tests-update
        if: failure() && steps.run-tests.conclusion == 'failure'
        run: npm run test:update-snapshots

      - name: Upload updated Playwright screenshots
        uses: actions/upload-artifact@v3
        if: failure() && steps.run-tests-update.conclusion == 'success'
        with:
          name: playwright-screenshots-updated
          path: e2e/__screenshots__/**/*.png
          retention-days: 3
  dependabot-auto-approve-and-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    needs:
      - playwright-tests
      - lint
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Approve a PR
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Enable auto-merge if semver patch or minor
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
